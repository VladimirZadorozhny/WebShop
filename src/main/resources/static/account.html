<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Account</title>
    <link rel="stylesheet" href="css/webshop.css">
    <script src="js/account.js" type="module"></script>
</head>
<body>
<span id="userInfo"></span>
<button id="login">Log in</button>
<button id="signin">Sign in</button>
<button id="info">Get account info</button>
<button id="delete">Delete account</button>
<button id="orders">See orders</button>
<button id="logout">Log out</button>
<a href="index.html">Go to start page</a>

<form id = "signinForm" method="post" action="/users" hidden>
    <label>
        <input type="text" name="firstname" placeholder="First name" required/>
    </label>
    <label>
        <input type="text" name="lastname" placeholder="Last name" required/>
    </label>
    <label>
        <input type="email" name="email" placeholder="Email address" required/>
    </label>
    <label>
        <input type="password" name="password" placeholder="Password" required/>
    </label>
    <button type="submit">Login</button>
</form>
</body>
</html>
